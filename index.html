<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oslo CO2 Monitor</title>
    <meta name="description" content="Real-time CO2 monitoring for Oslo, Norway.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="background-gradient"></div>

    <main class="glass-container">
        <header>
            <h1>Oslo Air Monitor</h1>
            <div class="location-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>Oslo, Norway</span>
            </div>
        </header>

        <section class="current-status">
            <div class="status-circle" id="status-indicator">
                <div class="value-container">
                    <span class="co2-value" id="co2-value">--</span>
                    <span class="unit">ppm</span>
                </div>
                <div class="label" id="quality-label">Loading...</div>
            </div>
        </section>

        <section class="details-grid">
            <div class="card">
                <h3>Air Quality</h3>
                <p id="aqi-text">--</p>
            </div>
            <div class="card">
                <h3>Last Updated</h3>
                <p id="last-updated">--</p>
            </div>
        </section>

        <section class="chart-controls">
            <button class="time-btn active" data-days="1">24 Hours</button>
            <button class="time-btn" data-days="7">Last 7 Days</button>
        </section>

        <section class="chart-container">
            <canvas id="co2Chart"></canvas>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
